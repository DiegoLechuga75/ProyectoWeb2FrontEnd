<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="signin.js" defer></script>
    <title>Registro</title>
</head>
<body class="login-body">
    <div class="form-container">
        <h1>Sign In</h1>
        <form>
            <label for="email">Ingresa tu correo:</label>
            <input type="email" id="email" placeholder="direccion@dominio.com">
            <label for="password">Ingresa tu contraseña:</label>
            <input type="password" id="password" placeholder="contraseña1234">
            <label for="confirm-password">Repite tu contraseña:</label>
            <input type="password" id="confirm-password" placeholder="contraseña1234">
            <label for="name">Ingresa tu nombre</label>
            <input type="text" id="name" placeholder="John Doe">
            <label for="phone-number">Ingresa tu número de telefono:</label>
            <input type="number" id="phone-number" placeholder="Ex: 55 4005 2348">
            <label for="address">Ingresa tu dirección:</label>
            <input type="text" id="address" placeholder="Calle #75">
            <label for="username">Ingresa tu nombre de usuario:</label>
            <input type="text" id="username" placeholder="Greñas2011">
            <button id="register-btn">Registrarse</button>
            <ul>
                <li><a href="/login.html">Iniciar sesión</a></li>
            </ul>
        </form>
    </div>
</body>
</html>
